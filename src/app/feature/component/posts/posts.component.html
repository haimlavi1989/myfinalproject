<div class="container">
    <div class="searcharea">
        <div><label for="filterbyuserId">Filter by user Id: </label></div>
        <input type="number" #filtertxt name="search" (keyup)="id=filtertxt.value">
    </div>
   <table >
      <tr>
          <td> User Id </td> 
          <td> Post Id </td> 
          <td> Post title </td> 
          <td> Full name</td>
      </tr>
     <tr *ngFor="let post of (posts | filterbyuserid : id)">
       <td>{{ post.userId }}</td> 
       <td>{{ post.id }}</td> 
       <td>{{ post.title }}</td> 
       <td>{{ usersnames[post.userId-1] }}</td>
     </tr>
   </table>  
</div>
